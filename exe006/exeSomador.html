<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando dos valores</title>
    <style>
        input#b{
            background: rgb(8, 235, 19);
        }
    </style>
</head>
<body>
    <h1>Somando dois valores</h1>
    <input type="number" name="num1" id="num1">+
    <input type="number" name="num2" id="num2">
    <input id="b" type="button" value="somar" onclick="somar()">
    <div id="res">
        resultado:
    </div>
    <script>
        function somar(){
        var num1 = window.document.getElementById('num1')
        var num2 = window.document.getElementById('num2')
        var res = window.document.getElementById('res')
        var n1 = Number(num1.value)
        var n2 = Number(num2.value)
        var aux=n1+n2
        res.innerHTML=`Resultado:${aux}`
        }
    </script>
</body>
</html>
